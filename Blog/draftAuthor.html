		//Time to load the content. I've come up with a
		//super, super lightweight content delivery system 
		//that relies entirely on JSON and JavaScript. 
		//Independent of any thirdâ€“parties and really dynamic.
		
		function viewDidLoad () {
			
			var hash = window.location.hash;
			
			if (hash.length > 0) {
				
				//Scroll back up to the top
				$('html, body').animate({ scrollTop: 0 }, 'fast'); 
					
				$.getJSON("https://wjwickham.com/Blog/Temp.json", function(content) {			
					var postsArray = content.posts;
					var targetPost = postsArray[(parseInt(hash.replace("#", ""))) - 1];
					
					var newRow = '<div class="UIPostContainer" id="post' + targetPost["ID"] + '">';
					newRow = newRow.concat('<div class="UIDetailsContainer">');
					newRow = newRow.concat('<textarea class="titleField field" id="titleField">' + targetPost["title"] + '</textarea>');
					
					var tagsString = "";
	
					if (targetPost["tags"]) {
							
						var tags = targetPost["tags"].split(",");
														
						var tagCount = tags.length;
						for (var i = 0; i < tagCount; i++) {
								
							var tagetTag = tags[i];
							tagsString = tagsString.concat('<h5 ' + (i > 0 ? 'class="pushed"' : '') + ' id="' + tagetTag.replace(/\s/g,'') + '">' + tagetTag + '</h5>');
							    
						}
														
					}
					
					newRow = newRow.concat('<textarea class="dateField field" id="dateField">' + targetPost["date"] + '</textarea>' + tagsString);
					newRow = newRow.concat('</div>');
					newRow = newRow.concat('<textarea class="headlineField field" id="subtitleField">' + targetPost["headline"] + '</textarea>');
					newRow = newRow.concat('<textarea class="bodyField field" id="bodyField" onkeyup="contentDidChange(this)">' + targetPost["content"] + '</textarea></div>');
																												
					$("#masterContentContainer").html(newRow);
					
					$("#bodyField").height( $("#bodyField")[0].scrollHeight );
					
					if ($(document).width() > 736) {
						$('.page-header').html('<a href="https://wjwickham.com/Blog/author.html"><img class="static" src="Images/dotWrite_Small.png" alt="All .Write Posts" width="40" height="40" id="UINavigationEmblem"/></a><div style="width: calc(100% - 88px); width: -webkit-calc(100% - 44px); font-size: 21px; font-family: \'HelveticaNeue\', \'Helvetica\', \'Arial\', sans-serif; font-weight: 500; line-height: 50px;">' + targetPost["title"] + '</div><button style="-webkit-appearance: none; border: none; background: none; width: 44px; height: 50px; float: right; margin-top: -50px; margin-right: 5px; cursor: pointer;" onclick="sharePostWithID(\'' + targetPost["ID"] + '\');"><img src="Images/Share@2x.png" width="32" height="32"/></button><div style="width: 100%; height: 1px; background: rgba(0, 0, 0, 0.15);"></div>');
					}
					else {
						$('.page-header').remove();//html('<a href="https://wjwickham.com/Blog"><img class="static" src="Images/dotWrite_Small.png" alt="All .Write Posts" width="40" height="40" id="UINavigationEmblem"/></a><div style="width: calc(100% - 88px); width: -webkit-calc(100% - 44px); font-size: 21px; font-family: \'HelveticaNeue\', \'Helvetica\', \'Arial\', sans-serif; font-weight: 700; line-height: 50px;">' + targetPost["title"] + '</div><div style="width: 100%; height: 1px; background: rgba(0, 0, 0, 0.15);"></div>');
						//$('<a href="https://wjwickham.com/Blog/"><img class="static" src="Images/dotWrite_Small.png" alt="All .Write Posts" width="40" height="40"/></a>').prependTo('body');
					}
								
				});
				
				$('#headerImage').remove();
				$('#imageAccent').remove();
				$('h1').remove();
				$('#UIPageFooter').remove();
				$('.UISeparatorView').remove();
				//$('#masterContentContainer').css({'padding-top':50+'px'});	
				
				$('<footer><img src="Images/WW@2x.png" width="44" height="44" style="margin-bottom: 25px;"/></footer').appendTo('body');
								
			}
			else {
				//No content!
			}
			
		}
		
		function contentDidChange(textArea) {
			textArea.style.height = "1px";
			textArea.style.height = (25 + textArea.scrollHeight) + "px";
		}
		
		function echoPost() {
			var title = $("#titleField").val();
			var date = $("#dateField").val();
			var subtitle = $("#subtitleField").val();
			var body = $("#bodyField").val();
			var payload = {"title":title, "date":date, "subtitle":subtitle, "body":body};
    		window.webkit.messageHandlers.observe.postMessage(payload);
		}
